<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <script src="https://kit.fontawesome.com/b2e3a0c2fb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-Icon">
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">Karimnagar</h2>
            <div class="deatails">
                <div class="col">
                    <img src="images/humidity-icon.png" alt="Humidity icon">
                    <div class="div">
                        <p class="humid"> 40%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Humidity icon">
                    <div class="div">
                        <p class="wind"> 30 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
